<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #0a0a2a;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px #00ff00;
        }
        h1 {
            text-align: center;
            text-transform: uppercase;
        }
        p {
            text-align: center;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Successful</h1>
        <p>Name: {{.Name}}</p>
        <p>Species: {{.Species}}</p>
        <p>Home Planet: {{.Planet}}</p>
        <p>Age: {{.Age}} Earth Years</p>
        <p>Occupation: {{.Occupation}}</p>
        <p>Starship Model: {{.Starship}}</p>
        <a href="/form.html">Register Another Citizen</a>
    </div>
</body>
</html>
